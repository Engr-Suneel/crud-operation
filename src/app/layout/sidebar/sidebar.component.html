<div class="main-sidebar">
  <div class="main-sidebar-content">
    <div class="sidebar-header">
      <img src="assets/images/svg/azakaw-logo.svg" />
    </div>
    <div class="sidebar-body">
      <div class="sidebar-menu">
        <ul>
          <li *ngFor="let menu of menuList; let i = index" [ngClass]="{'active': menu?.isActive==true}">
            <a href="javascript:;" (click)="onMenuItemClick(menu, i)">
              <i [class]="menu?.icon"></i>
              {{menu?.label}}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
